version: "3.8"

networks:
  laravel:
    driver: bridge

services:
  nginx:
    build:
      context: .
      dockerfile: ./.docker/nginx/Dockerfile
    container_name: nginx
    restart: always
    ports:
      - "8010:80"
    volumes:
      - ./src:/var/www/html:delegated
      - ./logs:/var/log/nginx
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - laravel
  php:
    build:
      context: .
      dockerfile: ./.docker/php/Dockerfile
    container_name: php
    restart: always
    user: "laravel"   # กำหนดผู้ใช้ laravel ที่จะใช้รัน container
    volumes:
      - ./src:/var/www/html:delegated
    links:
      - db
    networks:
      - laravel

  db:
    image: mariadb:11.3.2
    container_name: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    tty: true
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./mysql:/var/lib/mysql
      - persistent_laravel:/var/lib/mysql
    networks:
      - laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    links:
      - db:db
    environment:
        MYSQL_USER: ${DB_USERNAME}
        MYSQL_PASSWORD:  ${DB_PASSWORD}
        MYSQL_ROOT_PASSWORD:  ${DB_PASSWORD}
    depends_on:
      - db
    ports:
      - "81:80"
    networks:
      - laravel

  composer:
    build:
      context: .
      dockerfile: ./.docker/php/composer/Dockerfile
    container_name: composer
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - php
    user: laravel
    networks:
      - laravel
    entrypoint: [ "composer", "--ignore-platform-reqs" ]

  npm:
    image: node:18
    container_name: npm
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: [ "npm" ]

  artisan:
    build:
      context: .
      dockerfile: ./.docker/php/Dockerfile
    container_name: artisan
    volumes:
      - ./src:/var/www/html:delegated
    working_dir: /var/www/html
    user: laravel
    entrypoint: [ "php", "/var/www/html/artisan" ]
    networks:
      - laravel

  redis:
    image: "redis:alpine"
    container_name: redis
    restart: always
    networks:
      - laravel
volumes:
    persistent_laravel:
  